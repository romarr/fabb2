{%- for article in site.articles -%}
    <a href="{{article.url}}"><h5 class="my-0">{{article.title}}</h5></a>
    <p>
        {% for tag in article.tags %}
        <span class="badge badge-pill badge-primary">{{tag}}</span> 
        {% endfor %}
    </p>
{%- endfor -%}
<p class="text-right"><a href="#">Tous les articles <i class="fas fa-arrow-circle-right"></i></a></p>
