{%- for dossier in site.data.dossiers -%}
<div class="col-6 mx-0 px-0">
    <div class="card bg-dark text-white">
        <img src="https://img.youtube.com/vi/{{dossier.id}}/mqdefault.jpg" class="card-img" alt="...">
        <div class="card-img-overlay card-img-background">
            <h5 class="card-title">{{dossier.title}}</h5>
            <p class="card-text">{{dossier.tags}}</p>
        </div>
    </div>
</div>
{%- endfor -%}
